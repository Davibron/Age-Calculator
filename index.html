<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Age calculator app</title>

</head>

<body>
  <main>
    <div class="date-input">
      <div class="first">
        <label for="day">
          DAY
        </label>
        <input 
          type="text"
          id="day"
          placeholder="DD"
          maxlength="2"
        >   
        <p id="errorDay" class="error-message"></p>   
      </div>
      <div class="second">
        <label for="month">
          MONTH
        </label>
        <input 
          type="text"
          id="month"
          placeholder="MM"
          maxlength="2"
        >    
        <p id="errorMonth" class="error-message"></p>     
      </div>
      <div class="third">
        <label for="year">
          YEAR
        </label>
        <input 
          type="text"
          id="year"
          placeholder="YYYY"
          maxlength="4"
        >        
        <p id="errorYear" class="error-message"></p> 
      </div>
    </div>

    <div class="line">
      <hr>
      <button onclick="ageCalculator()">
        <img src="./assets/images/icon-arrow.svg" alt="">
      </button>
    </div>

    <div id="result" class="date-output">
      <div><span class="year-age">--</span>years</div>
      <div><span class="month-age">--</span>months</div>
      <div><span class="day-age">--</span>days</div>
    </div>
  </main>

</body>
<script src="./main.js"></script>
</html>
